<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcu">
        <h2>Calculator</h2>
        <div class="chasis">
            <div class="displayPanel">
                <h1 class="firstNum"></h1>
                <h1 class="ope"></h1>
                <h1 class="secondNum"></h1>
                <h1 class="result"></h1>
            </div>
            <div class="inputs">
                <div class="numbers">
                    <div class="seven">
                        <div id="seven"class="num">7</div>
                        <div id="eight"class="num">8</div>
                        <div id="nine"class="num">9</div>
                        <div id="divide"class="num ">/</div>
                    </div>
                    <div class="four">
                        <div id="four"class="num">4</div>
                        <div id="five"class="num">5</div>
                        <div id="six"class="num">6</div>
                        <div id="multiply"class="num ">*</div>
                    </div>
                    <div class="one">
                        <div id="one" class="num">1</div>
                        <div id="two" class="num">2</div>
                        <div id="three" class="num">3</div>
                        <div id="minus"class="num ">-</div>
                    </div>
                    <div class="pakumpleto">
                        <div id="zero"class="num">0</div>
                        <div id="clear"class="num">Clear</div>
                        <div id="equals"class="num ">=</div>
                        <div id="add"class="num ">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script src="script.js"></script>
</body>
</html>
